name: ActionOnPush

on:
  push:
    branches: [ "main" ]

jobs:
  build:
  
    runs-on: macos-latest

    steps:
      
      - uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3

        with:
          java-version: '18'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean test

